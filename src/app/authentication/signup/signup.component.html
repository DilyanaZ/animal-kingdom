<div>
    <h3>
        Please enter the form below to use our site!
    </h3>
</div>
<div class="container space-top">
    <form action="" #signupForm="ngForm" (ngSubmit)="signUp()">
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Names please" [(ngModel)]="model.name" name="name" #name="ngModel" required>
            </div>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Please provide your name!
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Email" [(ngModel)]="model.email" #email="ngModel" name="email" email required>
            </div>
            <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                Please provide a correct email address!
            </div>
        </div>
        <div class="form-group row">
            <label for="pass" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="pass" placeholder="Password" [(ngModel)]="model.password" #password="ngModel" name="password" minlength="4" required>
            </div>
            <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                Password must have at least 4 characters!
            </div>
        </div>
        <button type="submit" class="btn btn-secondary" [disabled]="signupForm.form.invalid">Sign Up</button>
    </form>

</div>
