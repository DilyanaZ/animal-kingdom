<div>
    <h3>
        Please enter the form below to use our site!
    </h3>
</div>
<div class="container space-top">
    <form [formGroup]="profileForm" autocomplete="off" (ngSubmit)="saveProfile(profileForm.value)">
        <div *ngIf="!authService.isAuthenticated()" class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10 input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input type="text" class="form-control" id="name" placeholder="Names please" formControlName="name" required>
            </div>
            <!-- <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Please provide your name!
            </div> -->
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10 input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email" email required>
            </div>
            <!-- <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                Please provide a correct email address!
            </div> -->
        </div>
        <div class="form-group row">
            <label for="pass" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10 input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input type="password" class="form-control" id="pass" placeholder="Password" formControlName="password" required>
            </div>
            <!-- <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                Password must have at least 4 characters!
            </div> -->
        </div>
        <button type="submit" class="btn btn-secondary" [disabled]="profileForm.invalid">Sign Up</button>
        <!-- <button type="submit" class="btn btn-secondary" [disabled]="signupForm.form.invalid">Login</button> -->
    </form>

</div>
